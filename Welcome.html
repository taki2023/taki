<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
*{box-sizing:border-box;}
html,body{
  margin:0;
  padding:0;
  background:transparent!important;
  font-family:Inter,Segoe UI,system-ui,sans-serif;
  color:#f1e7df;
}

/* MATCH PLAYER BOX STYLE */
#membersBox{
  width:100%;
  padding:12px 14px;
  background:linear-gradient(180deg,rgba(18,12,10,.92),rgba(10,8,7,.95));
  border:2.5px solid rgba(255,176,120,.55);
  border-radius:16px;
  box-shadow:
    inset 0 0 14px rgba(0,0,0,.55),
    0 0 14px rgba(255,176,120,.22);
}

.membersHeader{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 12px;
  margin-bottom:6px;
  border-radius:14px;
  background:linear-gradient(145deg,
      rgba(255,176,120,.15),
      rgba(255,138,112,.08)
  );
  border:1.5px solid rgba(255,176,120,.4);
}

.membersIcon{
  width:40px;
  height:40px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  background:linear-gradient(145deg,#ffb37a,#ff8a70);
}

.membersTitle{
  font-size:15px;
  font-weight:600;
  letter-spacing:.5px;
}

/* WELCOME TEXT */
.membersWelcome{
  font-size:12px;
  line-height:1.35;
  margin:6px 4px 12px;
  padding:8px 10px;
  border-radius:10px;
  background:rgba(255,176,120,0.08);
  border:1px solid rgba(255,176,120,.28);
  color:#ffd9b8;
}

/* MEMBER ROW */
.memberRow{
  display:flex;
  align-items:center;
  gap:10px;
  padding:7px 8px;
  border-radius:10px;
  background:rgba(255,176,120,0.06);
  margin-bottom:6px;
  transition:.18s;
}

.memberRow:hover{
  background:rgba(255,176,120,0.18);
}

/* CLICKABLE LINK */
.memberLink{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  width:100%;
}

/* AVATAR */
.memberAvatar{
  width:34px;
  height:34px;
  border-radius:50%;
  border:1.5px solid rgba(255,176,120,.6);
  box-shadow:0 0 8px rgba(255,176,120,.25);
}

/* NAME + RATING WRAP */
.memberText{
  display:flex;
  flex-direction:column;
  min-width:0;
}

.memberName{
  font-size:13px;
  font-weight:700;
  color:#ffb37a;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.memberRating{
  font-size:11px;
  opacity:.85;
  color:#ffe7cf;
}

.memberLink:hover .memberName{
  text-decoration:underline;
}
</style>
</head>

<body>

<div id="membersBox">

  <div class="membersHeader">
    <div class="membersIcon">üî•</div>
    <div class="membersTitle">Newest Members</div>
  </div>

  <div class="membersWelcome">
    Welcome and thanks for joining the Chillies Army! üå∂Ô∏è  
    We‚Äôre growing stronger every day ‚Äî glad to have you with us.
  </div>

  <div id="membersList">Loading...</div>

</div>

<script>
async function loadNewest(){

  const r = await fetch("https://api.chess.com/pub/club/hot-chilli-checkmate/members");
  const d = await r.json();

  const members = [...d.weekly, ...d.monthly];
  members.sort((a,b)=> b.joined - a.joined);
  const top3 = members.slice(0,3);

  const box = document.getElementById("membersList");
  box.innerHTML = "";

  for(const m of top3){

    const pr = await fetch("https://api.chess.com/pub/player/" + m.username);
    const pj = await pr.json();

    const statsR = await fetch("https://api.chess.com/pub/player/" + m.username + "/stats");
    const stats = await statsR.json();

    const rapid =
      stats.chess_rapid?.last?.rating ||
      stats.chess_blitz?.last?.rating ||
      stats.chess_bullet?.last?.rating ||
      "‚Äî";

    const avatar =
      pj.avatar ||
      "https://taki2023.github.io/taki/default-pawn.png";

    const row = document.createElement("div");
    row.className = "memberRow";

    row.innerHTML = `
      <a class="memberLink"
         href="https://www.chess.com/member/${m.username}"
         target="_blank">

        <img class="memberAvatar" src="${avatar}">
        
        <div class="memberText">
          <div class="memberName">@${m.username}</div>
          <div class="memberRating">Rating: ${rapid}</div>
        </div>

      </a>
    `;

    box.appendChild(row);
  }
}

loadNewest();
</script>

</body>
</html>
