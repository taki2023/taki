<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
*{box-sizing:border-box;}
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:transparent!important;
  font-family:Inter,Segoe UI,system-ui,sans-serif;
  color:#f1e7df;
}

/* MAIN BOX */
#membersBox{
  width:100%;
  height:100%;
  padding:14px 15px;
  display:flex;
  flex-direction:column;

  background:linear-gradient(180deg,rgba(18,12,10,.92),rgba(10,8,7,.95));
  border:2.5px solid rgba(255,176,120,.55);
  border-radius:16px;

  box-shadow:
    inset 0 0 14px rgba(0,0,0,.55),
    0 0 14px rgba(255,176,120,.22);
}

.membersHeader{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 12px;
  border-radius:14px;
  background:linear-gradient(145deg,
      rgba(255,176,120,.15),
      rgba(255,138,112,.08)
  );
  border:1.5px solid rgba(255,176,120,.4);
  margin-bottom:8px;
}

.membersIcon{
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  background:linear-gradient(145deg,#ffb37a,#ff8a70);
}

.membersTitle{
  font-size:16px;
  font-weight:700;
  letter-spacing:.5px;
}

.membersWelcome{
  font-size:13px;
  margin:6px 6px 12px;
  color:#f1e7df;
  opacity:.95;
}

/* LIST */
#membersList{
  overflow:auto;
  flex:1;
}

/* MEMBER ROW */
.memberRow{
  display:flex;
  align-items:center;
  gap:12px;
  padding:9px 10px;
  border-radius:12px;
  background:rgba(255,176,120,0.06);
  margin-bottom:7px;
  transition:.22s;
  border:1px solid rgba(255,176,120,.12);
}

/* HOVER EFFECT */
.memberRow:hover{
  background:rgba(255,176,120,0.22);
  transform:translateY(-2px);
  box-shadow:0 6px 14px rgba(0,0,0,.35);
  border-color:rgba(255,176,120,.35);
}

.memberLink{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  width:100%;
}

/* BIGGER AVATAR + OUTLINE */
.memberAvatar{
  width:44px;
  height:44px;
  border-radius:50%;
  border:2.5px solid rgba(255,176,120,.9);
  box-shadow:
    0 0 0 3px rgba(255,176,120,.25),
    0 0 12px rgba(255,176,120,.35);
  transition:.25s;
}

/* AVATAR HOVER */
.memberRow:hover .memberAvatar{
  transform:scale(1.06);
  box-shadow:
    0 0 0 4px rgba(255,176,120,.35),
    0 0 18px rgba(255,176,120,.55);
}

.memberText{
  display:flex;
  flex-direction:column;
  min-width:0;
}

/* TEXT BIGGER */
.memberName{
  font-size:14.5px;
  font-weight:800;
  color:#ffb37a;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.memberRating{
  font-size:12.5px;
  color:#ffe7cf;
  opacity:.95;
}

.memberLink:hover .memberName{
  text-decoration:underline;
}
</style>
</head>
