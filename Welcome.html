<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  background: transparent;
  font-family: Arial;
  color: white;
}
.box {
  background: rgba(0,0,0,.6);
  border-radius: 12px;
  padding: 10px;
  border: 1px solid #ffb078;
}
.user {
  padding: 4px 0;
}
</style>
</head>

<body>
<div class="box">
  <b>ðŸ”¥ Newest Members</b>
  <div id="list">Loading...</div>
</div>

<script>
fetch("https://api.chess.com/pub/club/hot-chilli-checkmate/members")
.then(r => r.json())
.then(data => {

  // take weekly list
  const members = data.weekly;

  // SORT by joined timestamp (newest first)
  members.sort((a,b) => b.joined - a.joined);

  // take top 8 newest
  const newest = members.slice(0, 8);

  const list = document.getElementById("list");
  list.innerHTML = newest
    .map(u => `<div class="user">${u.username}</div>`)
    .join("");

});
</script>


</body>
</html>
