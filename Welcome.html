<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  background:transparent;
  font-family: Helvetica, Arial, sans-serif;
  color:#f2ebe7;
}

/* MATCH SIDEBAR CARD */
.wrap{
  width:100%;
  background: rgba(0,0,0,0.35);
  border-radius:16px;
  padding:8px;
  border:2px solid rgba(255,176,120,0.45);
  box-shadow: inset 0 0 10px rgba(0,0,0,.25);
}

/* match sidebar heading feel */
.title{
  text-align:center;
  font-size:14px;
  font-weight:800;
  letter-spacing:.4px;
  margin-bottom:6px;
  color:#f2ebe7;
}

.row{
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px 6px;
  border-radius:10px;
}

.row:hover{
  background: rgba(255,176,120,.10);
}

.avatar{
  width:32px;
  height:32px;
  border-radius:50%;
  border:1px solid rgba(255,176,120,.55);
}

.name{
  font-size:13px;
  font-weight:700;
  color:#ffb37a;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
</style>
</head>

<body>

<div class="wrap">
  <div class="title">ðŸ”¥ Newest Members</div>
  <div id="list">Loading...</div>
</div>

<script>
async function loadNewest(){
  const r = await fetch("https://api.chess.com/pub/club/hot-chilli-checkmate/members");
  const d = await r.json();

  const members = [...d.weekly, ...d.monthly];
  members.sort((a,b)=> b.joined - a.joined);
  const top3 = members.slice(0,3);

  const box = document.getElementById("list");
  box.innerHTML = "";

  for(const m of top3){
    const pr = await fetch("https://api.chess.com/pub/player/"+m.username);
    const pj = await pr.json();
    const avatar = pj.avatar || "https://images.chesscomfiles.com/uploads/v1/user/default_avatar.png";

    box.innerHTML += `
      <div class="row">
        <img class="avatar" src="${avatar}">
        <div class="name">${m.username}</div>
      </div>`;
  }
}

loadNewest();
</script>

</body>
</html>
