<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Club Music Player</title>
<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, Helvetica, sans-serif;
}

.player {
  width: 260px;
  background: #0f0f0f;
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 0 16px rgba(25,255,208,0.4);
  color: #19ffd0;
}

.track {
  font-size: 14px;
  font-weight: 700;
  margin-bottom: 8px;
  color: #00ffcc;
}

.controls {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
}

button {
  background: #0f0f0f;
  border: 2px solid #19ffd0;
  color: #19ffd0;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
}

input[type=range] {
  -webkit-appearance: none;
  width: 100%;
  height: 8px;
  border-radius: 4px;
  background: #111;
  outline: none;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #aa66ff;
  cursor: pointer;
  border: 2px solid #fff;
  margin-top: -3px;
}

input[type=range]::-moz-range-thumb {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #aa66ff;
  cursor: pointer;
  border: 2px solid #fff;
}

#progress {
  accent-color: #00ffcc;
  margin-bottom: 6px;
}

#volume {
  accent-color: #aa66ff;
}
</style>
</head>

<body>
<div class="player">
  <div class="track">DJVI - Can't let Go</div>

  <div class="controls">
    <button id="play">▶</button>
    <input type="range" id="progress" value="0" min="0" step="1">
  </div>

  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">

  <audio id="audio">
    <source src="https://cs1.mp3.pm/download/196179361/M0wyQ0lNU3lsSmcrcWVXSFZhSTFtTmZPTm9GL1VtLzMwNXNaZkpWU1FsTGdEcTNxcVFxVjd0dE1uM0dDdkx6Y0lxWk5tRDZqME5uR0NZa1NKeURsdTJZOTB1RVY3bFJlRWJ3UysyMXIvd0pvT21IY2doQ3UycWppcC9hYnc1Uzc/8D_TOP_MUSIC_-_Alan_Walker_-_Faded_(mp3.pm).mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const audio = document.getElementById("audio");
const play = document.getElementById("play");
const progress = document.getElementById("progress");
const volume = document.getElementById("volume");

// Play/pause button
play.addEventListener("click", async () => {
  try {
    if (audio.paused) {
      await audio.play();
      play.textContent = "⏸";
    } else {
      audio.pause();
      play.textContent = "▶";
    }
  } catch (err) {
    console.log("Audio playback failed:", err);
  }
});

// Volume control
volume.addEventListener("input", () => {
  audio.volume = volume.value;
});

// Set progress max when metadata loads
audio.addEventListener("loadedmetadata", () => {
  progress.max = Math.floor(audio.duration);
});

// Update progress as audio plays
audio.addEventListener("timeupdate", () => {
  progress.value = Math.floor(audio.currentTime);
});

// Seek audio when progress is changed
progress.addEventListener("input", () => {
  audio.currentTime = progress.value;
});
</script>
</body>
</html>
