<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flashy Club Music Player</title>
<style>
body {
  margin: 0;
  background: #121212;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.player {
  width: 350px;
  background: #1a1a1a;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 0 25px rgba(255,107,107,0.5);
  color: #eee;
}

.track {
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 16px;
}

.controls {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 16px;
}

button {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, #ff6b6b, #ff8787);
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 0 12px #ff6b6b;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #ff6b6b;
}

.progress-container {
  display: flex;
  align-items: center;
  gap: 8px;
  width: 100%;
}

.timer {
  font-size: 12px;
  width: 40px;
  text-align: center;
}

input[type=range] {
  -webkit-appearance: none;
  width: 100%;
  height: 10px;
  border-radius: 5px;
  background: #333;
  cursor: pointer;
  position: relative;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #ff6b6b;
  cursor: pointer;
  position: relative;
  z-index: 3;
}

input[type=range]::-moz-range-thumb {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #ff6b6b;
  border: none;
  cursor: pointer;
}

.volume-container {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 12px;
}

.volume-container input[type=range] {
  width: 80%;
  height: 6px;
  border-radius: 3px;
  background: #333;
}

.volume-container span {
  font-size: 16px;
}
</style>
</head>
<body>

<div class="player">
  <div class="track">ðŸŽµ Club Theme</div>

  <div class="controls">
    <button id="play">â–¶</button>
    <div class="progress-container">
      <div class="timer" id="current">0:00</div>
      <input type="range" id="progress" value="0" min="0" step="1">
      <div class="timer" id="duration">0:00</div>
    </div>
  </div>

  <div class="volume-container">
    <span>ðŸ”Š</span>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
  </div>

  <audio id="audio">
    <source src="https://cs1.mp3.pm/download/196179361/M0wyQ0lNU3lsSmcrcWVXSFZhSTFtTmZPTm9GL1VtLzMwNXNaZkpWU1FsTGdEcTNxcVFxVjd0dE1uM0dDdkx6Y0lxWk5tRDZqME5uR0NZa1NKeURsdTJZOTB1RVY3bFJlRWJ3UysyMXIvd0pvT21IY2doQ3UycWppcC9hYnc1Uzc/8D_TOP_MUSIC_-_Alan_Walker_-_Faded_(mp3.pm).mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const audio = document.getElementById("audio");
const play = document.getElementById("play");
const progress = document.getElementById("progress");
const volume = document.getElementById("volume");
const currentTimeEl = document.getElementById("current");
const durationEl = document.getElementById("duration");

// Play/pause
play.addEventListener("click", async () => {
  if (audio.paused) {
    await audio.play();
    play.textContent = "â¸";
  } else {
    audio.pause();
    play.textContent = "â–¶";
  }
});

// Volume
volume.addEventListener("input", () => {
  audio.volume = volume.value;
  updateVolumeTrack();
});

// Update max when loaded
audio.addEventListener("loadedmetadata", () => {
  progress.max = Math.floor(audio.duration);
  durationEl.textContent = formatTime(audio.duration);
  updateProgressTrack();
});

// Update progress
audio.addEventListener("timeupdate", () => {
  progress.value = Math.floor(audio.currentTime);
  currentTimeEl.textContent = formatTime(audio.currentTime);
  updateProgressTrack();
});

// Seek audio
progress.addEventListener("input", () => {
  audio.currentTime = progress.value;
  updateProgressTrack();
});

// Format time
function formatTime(sec) {
  const minutes = Math.floor(sec / 60);
  const seconds = Math.floor(sec % 60);
  return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

// Fill progress bar
function updateProgressTrack() {
  const percent = (progress.value / progress.max) * 100;
  progress.style.background = `linear-gradient(to right, #ff6b6b ${percent}%, #333 ${percent}%)`;
}

// Fill volume bar
function updateVolumeTrack() {
  const percent = volume.value * 100;
  volume.style.background = `linear-gradient(to right, #ff6b6b ${percent}%, #333 ${percent}%)`;
}

// Initialize volume fill
updateVolumeTrack();
</script>

</body>
</html>
