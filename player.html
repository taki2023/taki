<!-- BIG MUSIC PLAYER (WORKING VERSION) -->
<div style="width:92%;margin:0 auto;background:rgba(0,0,0,.35);border-radius:18px;padding:14px;border:2px solid rgba(255,176,120,.45);box-shadow:inset 0 0 12px rgba(0,0,0,.25);text-align:center;">

  <!-- TIMER -->
  <div id="timeDisplay2" style="color:#ffb37a;font-size:20px;font-weight:bold;margin-bottom:10px;">
    0:00 / 0:00
  </div>

  <!-- CONTROLS -->
  <div style="display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:14px;">

    <!-- PLAY -->
    <button id="playPauseBtn2"
      style="width:42px;height:42px;border-radius:50%;background:#ffb37a;border:none;
      box-shadow:0 0 14px rgba(255,176,120,.8);cursor:pointer;font-size:16px;">
      ‚ñ∂Ô∏è
    </button>

    <!-- PROGRESS -->
    <div id="progressContainer2"
      style="flex:1;height:16px;background:rgba(28,18,15,.6);border-radius:10px;position:relative;cursor:pointer;">
      <div id="progressFilled2"
        style="height:100%;width:0%;background:linear-gradient(90deg,#ffb37a,#ff8a70);border-radius:10px;">
      </div>
    </div>

  </div>

  <!-- VOLUME -->
  <div style="display:flex;align-items:center;justify-content:center;gap:8px;">
    <span style="color:#ffb37a;font-size:18px;">üîä</span>
    <input id="volumeControl2" type="range" min="0" max="1" step="0.01" value="0.7"
      style="width:140px;height:8px;cursor:pointer;">
  </div>

  <!-- AUDIO -->
  <audio id="audioPlayer2">
    <source src="PUT-YOUR-MP3-LINK-HERE.mp3" type="audio/mpeg">
  </audio>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const audio = document.getElementById('audioPlayer2');
const playBtn = document.getElementById('playPauseBtn2');
const progressFilled = document.getElementById('progressFilled2');
const progressContainer = document.getElementById('progressContainer2');
const volumeControl = document.getElementById('volumeControl2');
const timeDisplay = document.getElementById('timeDisplay2');

function formatTime(sec){
  if(!sec) return "0:00";
  const m=Math.floor(sec/60);
  const s=Math.floor(sec%60);
  return m+":"+(s<10?"0":"")+s;
}

/* PLAY / PAUSE */
playBtn.onclick=function(){
  if(audio.paused){
    audio.play().catch(()=>{});
    playBtn.textContent="‚è∏Ô∏è";
  } else {
    audio.pause();
    playBtn.textContent="‚ñ∂Ô∏è";
  }
};

/* TIME UPDATE */
audio.ontimeupdate=function(){
  if(!audio.duration) return;
  const percent=(audio.currentTime/audio.duration)*100;
  progressFilled.style.width=percent+"%";
  timeDisplay.textContent=
    formatTime(audio.currentTime)+" / "+formatTime(audio.duration);
};

/* SEEK */
progressContainer.onclick=function(e){
  if(!audio.duration) return;
  const rect=this.getBoundingClientRect();
  const clickX=e.clientX-rect.left;
  audio.currentTime=(clickX/rect.width)*audio.duration;
};

/* VOLUME */
volumeControl.oninput=function(){
  audio.volume=this.value;
};

/* INIT */
audio.onloadedmetadata=function(){
  timeDisplay.textContent="0:00 / "+formatTime(audio.duration);
};

});
</script>
