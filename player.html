<!-- BIG MUSIC PLAYER -->
<div style="width: 92%; margin: 0 auto; background: rgba(0,0,0,0.35); border-radius: 18px; padding: 14px; border: 2px solid rgba(255,176,120,0.45); box-shadow: inset 0 0 12px rgba(0,0,0,.25); text-align: center;">

  <!-- BIG TIMER -->
  <div id="timeDisplay2" style="color: #ffb37a; font-size: 20px; font-weight: bold; margin-bottom: 10px;">
    0:00 / 0:00
  </div>

  <!-- CONTROLS -->
  <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 14px;">

    <!-- PLAY / PAUSE -->
    <button id="playPauseBtn2"
      style="width: 42px; height: 42px; border-radius: 50%; background: #ffb37a; border: none;
      box-shadow: 0 0 14px rgba(255,176,120,0.8); cursor: pointer; transition: 0.25s; font-size:16px;">
      ‚ñ∂Ô∏è
    </button>

    <!-- THICK PROGRESS BAR -->
    <div id="progressContainer2"
      style="flex: 1; height: 16px; background: rgba(28,18,15,0.6); border-radius: 10px; position: relative; cursor: pointer;">
      <div id="progressFilled2"
        style="height: 100%; width: 0%; background: linear-gradient(90deg,#ffb37a,#ff8a70); border-radius: 10px;">
      </div>
    </div>

  </div>

  <!-- VOLUME -->
  <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
    <span style="color:#ffb37a; font-size:18px;">üîä</span>
    <input id="volumeControl2" type="range" min="0" max="1" step="0.01" value="0.7"
      style="width: 140px; height:8px; cursor:pointer; background: rgba(28,18,15,0.6); border-radius: 10px;">
  </div>

  <!-- AUDIO -->
  <audio id="audioPlayer2"
    src="YOUR-MUSIC-LINK-HERE.mp3">
  </audio>

</div>

<script>
const audio2 = document.getElementById('audioPlayer2');
const playBtn2 = document.getElementById('playPauseBtn2');
const progressFilled2 = document.getElementById('progressFilled2');
const progressContainer2 = document.getElementById('progressContainer2');
const volumeControl2 = document.getElementById('volumeControl2');
const timeDisplay2 = document.getElementById('timeDisplay2');

function formatTime(sec){
  const m = Math.floor(sec/60);
  const s = Math.floor(sec%60);
  return m + ':' + (s<10?'0':'') + s;
}

/* PLAY / PAUSE */
playBtn2.addEventListener('click', () => {
  if(audio2.paused){
    audio2.play();
    playBtn2.textContent='‚è∏Ô∏è';
  } else {
    audio2.pause();
    playBtn2.textContent='‚ñ∂Ô∏è';
  }
});

/* UPDATE BAR + TIME */
audio2.addEventListener('timeupdate', () => {
  const percent = (audio2.currentTime / audio2.duration) * 100;
  progressFilled2.style.width = percent + '%';
  timeDisplay2.textContent =
    formatTime(audio2.currentTime) + ' / ' + formatTime(audio2.duration);
});

/* SEEK */
progressContainer2.addEventListener('click', e => {
  const width = progressContainer2.clientWidth;
  const clickX = e.offsetX;
  audio2.currentTime = (clickX / width) * audio2.duration;
});

/* VOLUME */
volumeControl2.addEventListener('input', e => {
  audio2.volume = e.target.value;
});

/* INIT TIME */
audio2.addEventListener('loadedmetadata', () => {
  timeDisplay2.textContent = '0:00 / ' + formatTime(audio2.duration);
});
</script>
