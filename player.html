<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Violet Player</title>

<style>
body{
  background:#0f0f14;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial, sans-serif;
  color:white;
}

.player{
  width:420px;
  background:rgba(255,255,255,0.04);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 25px rgba(150,80,255,0.15);
}

/* Song Row */
.song-row{
  display:flex;
  align-items:center;
  gap:10px;
}

.song-logo{
  font-size:28px;
  cursor:pointer;
  transition:0.2s;
}
.song-logo:hover{ transform:scale(1.15);} 

.song-title{ flex:1; }

/* Progress Bar */
.progress-container{
  position:relative;
  margin-top:15px;
}

.progress-bar{
  width:100%;
  height:8px;
  background:#222;
  border-radius:10px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}

.progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#7a3cff,#c084ff);
}

.timer{
  position:absolute;
  right:0;
  top:-28px;
  font-size:22px;
  font-weight:bold;
}

/* Volume */
.volume-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:18px;
}

.volume-bar{
  flex:1;
  height:8px;
  background:#222;
  border-radius:10px;
  overflow:hidden;
  position:relative;
}

.volume-fill{
  height:100%;
  width:70%;
  background:linear-gradient(90deg,#7a3cff,#c084ff);
}

.volume-slider{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:8px;
  opacity:0;
  cursor:pointer;
}

/* Buttons */
.controls{
  margin-top:18px;
  display:flex;
  justify-content:center;
  gap:15px;
}

button{
  background:#1c1c25;
  border:none;
  color:white;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}
button:hover{ background:#2a2a38; }

.loop-active{
  box-shadow:0 0 10px #a855f7;
}

/* Glow when playing */
.playing{
  box-shadow:0 0 30px rgba(170,90,255,0.45);
}

</style>
</head>

<body>

<div class="player" id="player">

  <div class="song-row">
    <div class="song-logo" id="cutIcon">üîä</div>
    <div class="song-title">My Song</div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="timer" id="timer">0:00</div>
  </div>

  <div class="volume-row">
    <div>üîâ</div>
    <div class="volume-bar">
      <div class="volume-fill" id="volumeFill"></div>
      <input type="range" min="0" max="1" step="0.01" class="volume-slider" id="volumeControl">
    </div>
    <button id="loopBtn">üîÅ</button>
  </div>

  <div class="controls">
    <button id="playBtn">‚ñ∂Ô∏è Play</button>
  </div>

</div>

<audio id="audio" src="your-song.mp3"></audio>

<script>
const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const progress = document.getElementById('progress');
const progressBar = document.getElementById('progressBar');
const timer = document.getElementById('timer');
const volumeControl = document.getElementById('volumeControl');
const volumeFill = document.getElementById('volumeFill');
const cutIcon = document.getElementById('cutIcon');
const loopBtn = document.getElementById('loopBtn');
const player = document.getElementById('player');

/* Restore volume + last position */
audio.volume = localStorage.getItem('musicVolume') ? parseFloat(localStorage.getItem('musicVolume')) : 0.7;
volumeControl.value = audio.volume;
volumeFill.style.width = (audio.volume*100)+"%";

if(localStorage.getItem('musicTime')){
  audio.currentTime = parseFloat(localStorage.getItem('musicTime'));
}

/* Play / Pause */
playBtn.onclick = () => {
  if(audio.paused){
    audio.play();
    playBtn.textContent = "‚è∏ Pause";
    player.classList.add('playing');
  }else{
    audio.pause();
    playBtn.textContent = "‚ñ∂Ô∏è Play";
    player.classList.remove('playing');
  }
};

/* Progress update */
audio.ontimeupdate = () => {
  const percent = (audio.currentTime / audio.duration) * 100;
  progress.style.width = percent + "%";

  const m = Math.floor(audio.currentTime/60);
  const s = Math.floor(audio.currentTime%60).toString().padStart(2,'0');
  timer.textContent = m+":"+s;

  localStorage.setItem('musicTime', audio.currentTime);
};

/* Seek */
progressBar.onclick = (e)=>{
  const rect = progressBar.getBoundingClientRect();
  const percent = (e.clientX - rect.left)/rect.width;
  audio.currentTime = percent * audio.duration;
};

/* Volume */
volumeControl.oninput = ()=>{
  audio.volume = volumeControl.value;
  volumeFill.style.width = (audio.volume*100)+"%";
  localStorage.setItem('musicVolume', audio.volume);
};

/* Mute / Cut (no restart) */
let lastVolume = audio.volume;
cutIcon.onclick = ()=>{
  if(audio.volume > 0){
    lastVolume = audio.volume;
    audio.volume = 0;
    volumeControl.value = 0;
    volumeFill.style.width = "0%";
    cutIcon.textContent = "üîá";
  }else{
    audio.volume = lastVolume || 0.7;
    volumeControl.value = audio.volume;
    volumeFill.style.width = (audio.volume*100)+"%";
    cutIcon.textContent = "üîä";
  }
  localStorage.setItem('musicVolume', audio.volume);
};

/* Infinite Loop */
loopBtn.onclick = ()=>{
  audio.loop = !audio.loop;
  loopBtn.classList.toggle('loop-active');
};
