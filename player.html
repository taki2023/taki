<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Club Music Player</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, Helvetica, sans-serif;
}

.player {
  width: 240px;
  background: linear-gradient(135deg,#000,#0b0b0b);
  border: 2px solid #19ffd0;
  border-radius: 14px;
  padding: 10px;
  box-shadow: 0 0 16px rgba(25,255,208,.4);
  color: #19ffd0;
}

.controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

button {
  background: #000;
  border: 2px solid #19ffd0;
  color: #19ffd0;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 14px;
}

input[type=range] {
  width: 100%;
  accent-color: #19ffd0;
}

.track {
  font-size: 13px;
  font-weight: 700;
  margin-bottom: 6px;
}
</style>
</head>

<body>

<div class="player">
  <div class="track">ðŸŽµ Club Theme</div>

  <div class="controls">
    <button id="play">â–¶</button>
    <input type="range" id="progress" value="0" min="0" step="1">
  </div>

  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">

  <audio id="audio">
    <source src="https://cs1.mp3.pm/download/196179361/M0wyQ0lNU3lsSmcrcWVXSFZhSTFtTmZPTm9GL1VtLzMwNXNaZkpWU1FsTGdEcTNxcVFxVjd0dE1uM0dDdkx6Y0lxWk5tRDZqME5uR0NZa1NKeURsdTJZOTB1RVY3bFJlRWJ3UysyMXIvd0pvT21IY2doQ3UycWppcC9hYnc1Uzc/8D_TOP_MUSIC_-_Alan_Walker_-_Faded_(mp3.pm).mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const audio = document.getElementById("audio");
const play = document.getElementById("play");
const progress = document.getElementById("progress");
const volume = document.getElementById("volume");

// Play/pause button
play.addEventListener("click", async () => {
  try {
    if (audio.paused) {
      await audio.play();
      play.textContent = "â¸";
    } else {
      audio.pause();
      play.textContent = "â–¶";
    }
  } catch (err) {
    console.log("Audio playback failed:", err);
  }
});

// Volume control
volume.addEventListener("input", () => {
  audio.volume = volume.value;
});

// Set progress max when metadata loads
audio.addEventListener("loadedmetadata", () => {
  progress.max = Math.floor(audio.duration);
});

// Update progress as audio plays
audio.addEventListener("timeupdate", () => {
  progress.value = Math.floor(audio.currentTime);
});

// Seek audio when progress is changed
progress.addEventListener("input", () => {
  audio.currentTime = progress.value;
});
</script>

</body>
</html>
