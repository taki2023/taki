<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elegant Club Music Player</title>
<style>
body {
  margin: 0;
  background: #121212;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.player {
  width: 320px;
  background: #1e1e1e;
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  color: #eee;
}

.track {
  font-size: 14px;
  font-weight: bold;
  margin-bottom: 12px;
  text-align: center;
}

.controls {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 12px;
}

button {
  background: #2c2c2c;
  border: none;
  color: #eee;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.2s;
}

button:hover {
  background: #444;
}

.progress-container {
  display: flex;
  align-items: center;
  gap: 8px;
  flex: 1;
}

input[type=range] {
  -webkit-appearance: none;
  width: 100%;
  height: 8px;
  border-radius: 4px;
  background: #333;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #ff6b6b;
  cursor: pointer;
  position: relative;
  z-index: 3;
}

input[type=range]::-webkit-slider-runnable-track {
  height: 8px;
  border-radius: 4px;
  background: linear-gradient(to right, #ff6b6b 0%, #ff6b6b 0%, #333 0%, #333 100%);
}

input[type=range]::-moz-range-thumb {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #ff6b6b;
  border: none;
  cursor: pointer;
}

input[type=range]::-moz-range-track {
  height: 8px;
  border-radius: 4px;
  background: linear-gradient(to right, #ff6b6b 0%, #ff6b6b 0%, #333 0%, #333 100%);
}

.timer {
  font-size: 12px;
  width: 40px;
  text-align: center;
}

.volume-container {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 8px;
}

.volume-container input[type=range] {
  height: 4px;
  width: 80%;
  background: #333;
  border-radius: 2px;
}

</style>
</head>
<body>

<div class="player">
  <div class="track">ðŸŽµ Club Theme</div>

  <div class="controls">
    <button id="play">â–¶</button>
    <div class="progress-container">
      <div class="timer" id="current">0:00</div>
      <input type="range" id="progress" value="0" min="0" step="1">
      <div class="timer" id="duration">0:00</div>
    </div>
  </div>

  <div class="volume-container">
    <span>ðŸ”Š</span>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
  </div>

  <audio id="audio">
    <source src="https://cs1.mp3.pm/download/196179361/M0wyQ0lNU3lsSmcrcWVXSFZhSTFtTmZPTm9GL1VtLzMwNXNaZkpWU1FsTGdEcTNxcVFxVjd0dE1uM0dDdkx6Y0lxWk5tRDZqME5uR0NZa1NKeURsdTJZOTB1RVY3bFJlRWJ3UysyMXIvd0pvT21IY2doQ3UycWppcC9hYnc1Uzc/8D_TOP_MUSIC_-_Alan_Walker_-_Faded_(mp3.pm).mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const audio = document.getElementById("audio");
const play = document.getElementById("play");
const progress = document.getElementById("progress");
const volume = document.getElementById("volume");
const currentTimeEl = document.getElementById("current");
const durationEl = document.getElementById("duration");

// Play/pause button
play.addEventListener("click", async () => {
  try {
    if (audio.paused) {
      await audio.play();
      play.textContent = "â¸";
    } else {
      audio.pause();
      play.textContent = "â–¶";
    }
  } catch (err) {
    console.log("Audio playback failed:", err);
  }
});

// Volume control
volume.addEventListener("input", () => {
  audio.volume = volume.value;
  updateVolumeTrack();
});

// Set progress max when metadata loads
audio.addEventListener("loadedmetadata", () => {
  progress.max = Math.floor(audio.duration);
  durationEl.textContent = formatTime(audio.duration);
  updateProgressTrack();
});

// Update progress as audio plays
audio.addEventListener("timeupdate", () => {
  progress.value = Math.floor(audio.currentTime);
  currentTimeEl.textContent = formatTime(audio.currentTime);
  updateProgressTrack();
});

// Seek audio when progress is changed
progress.addEventListener("input", () => {
  audio.currentTime = progress.value;
  updateProgressTrack();
});

// Format time mm:ss
function formatTime(sec) {
  const minutes = Math.floor(sec / 60);
  const seconds = Math.floor(sec % 60);
  return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

// Update the filled track for progress bar
function updateProgressTrack() {
  const percentage = (progress.value / progress.max) * 100;
  progress.style.background = `linear-gradient(to right, #ff6b6b 0%, #ff6b6b ${percentage}%, #333 ${percentage}%, #333 100%)`;
}

// Update the filled track for volume bar
function updateVolumeTrack() {
  const percentage = volume.value * 100;
  volume.style.background = `linear-gradient(to right, #ff6b6b 0%, #ff6b6b ${percentage}%, #333 ${percentage}%, #333 100%)`;
}

// Initialize volume bar fill
updateVolumeTrack();
</script>

</body>
</html>
